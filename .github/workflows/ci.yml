        echo "Building OpenCV 4.12 from source..."
        cd /tmp
        wget -q https://github.com/opencv/opencv/archive/4.12.0.tar.gz
        tar -xzf 4.12.0.tar.gz
        cd opencv-4.12.0
        mkdir build
        cd build
        cmake \
