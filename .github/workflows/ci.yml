        # Set OpenCV environment variables
        echo "PKG_CONFIG_PATH=/usr/local/lib/pkgconfig:$PKG_CONFIG_PATH" >> $GITHUB_ENV
        echo "LD_LIBRARY_PATH=/usr/local/lib:$LD_LIBRARY_PATH" >> $GITHUB_ENV

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@master
      with:
        toolchain: 1.89
        components: rustfmt, clippy

    - name: Install cargo-audit
      run: cargo install cargo-audit

    - name: Install pre-commit
      run: pip install pre-commit

    - name: Run pre-commit
      run: pre-commit run --all-files

  build-wheels:
    name: Build wheels
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Install OpenCV and LLVM dependencies (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y pkg-config clang libclang-dev llvm-dev wget cmake build-essential
        # Install LLVM 18 which has the proper libclang.so symlink
        sudo apt-get install -y llvm-18 llvm-18-dev llvm-18-tools libclang1-18 libclang-cpp18
        # Set environment variables for LLVM 18
        echo "LIBCLANG_PATH=/usr/lib/llvm-18/lib" >> $GITHUB_ENV
        echo "LLVM_CONFIG_PATH=/usr/bin/llvm-config-18" >> $GITHUB_ENV
        echo "LD_LIBRARY_PATH=/usr/lib/llvm-18/lib:$LD_LIBRARY_PATH" >> $GITHUB_ENV
        # Verify the key files exist
        ls -la /usr/lib/llvm-18/lib/libclang.so
        which llvm-config-18

        # Build OpenCV 4.12 from source since Ubuntu 24.04 only has 4.6
        echo "Building OpenCV 4.12 from source..."
        cd /tmp
        wget -q https://github.com/opencv/opencv/archive/4.12.0.tar.gz
        tar -xzf 4.12.0.tar.gz
        cd opencv-4.12.0
        mkdir build
        cd build
        cmake \
          -DCMAKE_BUILD_TYPE=RELEASE \
          -DCMAKE_INSTALL_PREFIX=/usr/local \
          -DWITH_CUDA=OFF \
          -DWITH_OPENGL=OFF \
          -DWITH_OPENCL=OFF \
          -DWITH_TBB=OFF \
          -DWITH_IPP=OFF \
          -DWITH_1394=OFF \
          -DWITH_V4L=OFF \
          -DWITH_GTK=OFF \
          -DBUILD_TESTS=OFF \
          -DBUILD_PERF_TESTS=OFF \
          -DBUILD_EXAMPLES=OFF \
          -DBUILD_opencv_python2=OFF \
          -DBUILD_opencv_python3=OFF \
          -DBUILD_opencv_java=OFF \
          -DOPENCV_GENERATE_PKGCONFIG=ON \
          ..
        make -j$(nproc)
        sudo make install
        sudo ldconfig

        # Set OpenCV environment variables
        echo "PKG_CONFIG_PATH=/usr/local/lib/pkgconfig:$PKG_CONFIG_PATH" >> $GITHUB_ENV
        echo "LD_LIBRARY_PATH=/usr/local/lib:$LD_LIBRARY_PATH" >> $GITHUB_ENV

    - name: Install OpenCV and LLVM dependencies (Windows)
      if: runner.os == 'Windows'
      shell: pwsh
      run: |
        $ErrorActionPreference = "Stop"
        choco install -y llvm --version=18.1.8

        # Install Ninja manually (Chocolatey package may be unavailable)
        $ninjaZip = "$env:RUNNER_TEMP\ninja.zip"
        Invoke-WebRequest -Uri https://github.com/ninja-build/ninja/releases/download/v1.12.1/ninja-win.zip -OutFile $ninjaZip
        Expand-Archive -Path $ninjaZip -DestinationPath $env:RUNNER_TEMP\ninja
        $ninjaBin = "$env:RUNNER_TEMP\ninja"
        echo "PATH=$ninjaBin;$env:PATH" >> $env:GITHUB_ENV

        # Point bindgen at LLVM 18
        $llvmBin = "C:\\Program Files\\LLVM\\bin"
        echo "LIBCLANG_PATH=$llvmBin" >> $env:GITHUB_ENV
        echo "LLVM_CONFIG_PATH=$llvmBin\\llvm-config.exe" >> $env:GITHUB_ENV

        # Build OpenCV 4.12 statically with a minimal feature set
        $work = "$env:RUNNER_TEMP\\opencv"
        $source = "$env:RUNNER_TEMP\\opencv-4.12.0"
        $build = "$source\\build"
        $zip = "$env:RUNNER_TEMP\\opencv-4.12.0.zip"
        Invoke-WebRequest -Uri https://github.com/opencv/opencv/archive/4.12.0.zip -OutFile $zip
        Expand-Archive -Path $zip -DestinationPath $env:RUNNER_TEMP
        cmake -S $source -B $build -G "Ninja" `
          -DCMAKE_BUILD_TYPE=Release `
          -DCMAKE_INSTALL_PREFIX=$work `
          -DBUILD_SHARED_LIBS=OFF `
          -DBUILD_opencv_world=ON `
          -DWITH_CUDA=OFF `
          -DWITH_OPENGL=OFF `
          -DWITH_OPENCL=OFF `
          -DWITH_TBB=OFF `
          -DWITH_IPP=OFF `
          -DWITH_1394=OFF `
          -DWITH_GSTREAMER=OFF `
          -DBUILD_TESTS=OFF `
          -DBUILD_PERF_TESTS=OFF `
          -DBUILD_EXAMPLES=OFF `
          -DBUILD_opencv_python2=OFF `
          -DBUILD_opencv_python3=OFF `
          -DBUILD_JPEG=ON -DWITH_JPEG=ON `
          -DBUILD_PNG=ON -DWITH_PNG=ON `
          -DBUILD_TIFF=ON -DWITH_TIFF=ON `
          -DBUILD_WEBP=ON -DWITH_WEBP=ON `
          -DBUILD_ZLIB=ON -DWITH_ZLIB=ON `
          -DOPENCV_GENERATE_PKGCONFIG=ON
        cmake --build $build --config Release --target install

        # Export OpenCV paths for the Rust build script
        $libCandidates = @(
          (Join-Path $work "x64/vc17/lib"),
          (Join-Path $work "x64/vc17/staticlib"),
          (Join-Path $work "x64/vc16/lib"),
          (Join-Path $work "x64/vc16/staticlib"),
          (Join-Path $work "x64/mingw/lib"),
          (Join-Path $work "x64/mingw/staticlib")
        )
        foreach ($c in $libCandidates) {
          if (Test-Path $c) { $libPath = $c; break }
        }
        if (-not $libPath) { throw "OpenCV lib path not found" }
        # Prefer the opencv4 include root so version.hpp is discoverable
        echo "OPENCV_INCLUDE_PATHS=$work/include/opencv4" >> $env:GITHUB_ENV
        echo "OPENCV_LINK_PATHS=$libPath" >> $env:GITHUB_ENV
        echo "OPENCV_LINK_LIBS=static=opencv_world412" >> $env:GITHUB_ENV
        echo "OPENCV_VERSION=4.12.0" >> $env:GITHUB_ENV
        echo "OPENCV_DISABLE_PROBES=pkg_config" >> $env:GITHUB_ENV
        # Point CMake-based probes to the installed config package
        $cmakeCandidates = @(
          (Join-Path $work "x64/vc17/lib/cmake/opencv4"),
          (Join-Path $work "x64/vc17/staticlib/cmake/opencv4"),
          (Join-Path $work "x64/vc16/lib/cmake/opencv4"),
          (Join-Path $work "x64/vc16/staticlib/cmake/opencv4"),
          (Join-Path $work "x64/mingw/lib/cmake/opencv4"),
          (Join-Path $work "x64/mingw/staticlib/cmake/opencv4")
        )
        foreach ($c in $cmakeCandidates) {
          if (Test-Path $c) { $cmakeConfig = $c; break }
        }
        if (-not $cmakeConfig) { throw "OpenCV CMake config path not found" }
        echo "OpenCV_DIR=$cmakeConfig" >> $env:GITHUB_ENV
        echo "CMAKE_PREFIX_PATH=$cmakeConfig" >> $env:GITHUB_ENV


    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@master
      with:
        toolchain: 1.89

    - name: Install maturin (Linux/macOS)
      if: runner.os != 'Windows'
      run: pip install maturin[patchelf]

    - name: Install maturin (Windows)
      if: runner.os == 'Windows'
      run: pip install maturin

    - name: Install OpenCV (macOS)
      if: runner.os == 'macOS'
      run: |
        # Install OpenCV and LLVM via Homebrew
        brew install opencv llvm
        # Set up LLVM environment for opencv-rust bindings (keg-only installation)
        echo "LIBCLANG_PATH=/opt/homebrew/opt/llvm/lib" >> $GITHUB_ENV
        echo "LLVM_CONFIG_PATH=/opt/homebrew/opt/llvm/bin/llvm-config" >> $GITHUB_ENV
        echo "DYLD_LIBRARY_PATH=/opt/homebrew/opt/llvm/lib:$DYLD_LIBRARY_PATH" >> $GITHUB_ENV
        # Set up OpenCV environment
        echo "OPENCV_LINK_LIBS=opencv_calib3d,opencv_core,opencv_dnn,opencv_features2d,opencv_flann,opencv_highgui,opencv_imgcodecs,opencv_imgproc,opencv_ml,opencv_objdetect,opencv_photo,opencv_stitching,opencv_video,opencv_videoio" >> $GITHUB_ENV
        echo "OPENCV_LINK_PATHS=/opt/homebrew/lib" >> $GITHUB_ENV
        echo "OPENCV_INCLUDE_PATHS=/opt/homebrew/include/opencv4" >> $GITHUB_ENV

    - name: Build wheels (Linux)
      if: runner.os == 'Linux'
      run: maturin build --release --out dist --no-default-features --features python-bindings,simd,opencv

    - name: Build wheels (macOS)
      if: runner.os == 'macOS'
      run: maturin build --release --out dist --no-default-features --features python-bindings,simd,opencv,metal

    - name: Build wheels (Windows)
      if: runner.os == 'Windows'
      shell: pwsh
      run: |
        $ErrorActionPreference = "Stop"
        mkdir dist
        maturin build --release --out dist --no-default-features --features python-bindings,simd,opencv


    - name: Upload wheels
      uses: actions/upload-artifact@v4
      with:
        name: wheels-${{ matrix.os }}
        path: dist/